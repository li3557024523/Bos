#配置服务器Tomcat
server:
  tomcat:
    uri-encoding: UTF-8
  servlet:
    context-path: /
  port: 8009
  maxHttpHeaderSize: "8192"
#配置数据源
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bos?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 1234
    #Druid连接池配置
    druid:
      initial-size: 5
      max-active: 100
      min-idle: 5
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 30000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filter:
        stat:
          merge-sql: true
          slow-sql-millis: 5000
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
        session-stat-enable: true
        session-stat-max-count: 100
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: true
        login-username: admin
        login-password: admin
        allow: 127.0.0.1
  #配置访问html
  resources:
    static-locations: classpath:/templates/,classpath:/static/
    #thymeleaf模板引擎
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    servlet:
      content-type: text/html
    enabled: true
    encoding: UTF-8
    mode: HTML5
    cache: false
  #mvc
  mvc:
    view:
      prefix: /
      suffix: .html
    # 设置静态文件路径，js,css等
    static-path-pattern: /static/**



#配置mybatis
#指定映射文件所在路径：src/main/resources/mapper/

#配置mybatis
mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.xr.bos.pojo
  configuration:
    map-underscore-to-camel-case: true
